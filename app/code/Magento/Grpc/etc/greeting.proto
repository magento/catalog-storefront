syntax = "proto3";

package magento.grpc.api;

message GreetingRequest {
    string name = 1;
}

message GreetingReply {
    string greeting = 1;
}

service Greeting {
    rpc Greet(GreetingRequest) returns (GreetingReply) {}
}
